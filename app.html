<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="login-container">
    <!-- Левая секция с изображением -->
    <div class="image-section">
      <img src="./Rectangle 3463273 (1).png" alt="Krist brand" class="image">
      <h1 class="brand-name">Krist</h1>
    </div>

    <!-- Правая секция с формой -->
    <div class="form-section">
      <h2>Welcome 👋</h2>
      <p>Please login here</p>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="robertfox@example.com" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
        
        <div class="options">
          <label>
            <input type="checkbox" id="rememberMe">
            Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="./app..js"></script>
</body>
</html>
